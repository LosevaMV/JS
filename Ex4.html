<body>
<script>
var x, y;
  x = parseInt(prompt("Введите значение x", ""));
  y = parseInt(prompt("Введите значение y", ""));
  if (x < y) {
    alert("Максимальное число - y");
  } else if (x > y) {
    alert("Максимальное число - x"); 
  } else { 
    alert("Введенные числа равны"); 
  } 
</script>
<script>
  var password = "12345";
  var userin = prompt("Введите пароль:", "");
  if (userin === password) {
    document.write("<p>Пароль верен</p>");
  } else {
    alert("Неправильный пароль");
  }
</script>
</body>
</html>
