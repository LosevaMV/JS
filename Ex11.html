<html>
<head>
<title>Задание 11</title>
<script type="text/javascript">
function redirect() {
	setTimeout(function() {
		window.location.href = "https://www.google.com"; 
	}, 5000);
}
</script>
</head>
<body onload="redirect()">
<p>Вы будете перенаправлены через 5 секунд. <a href="https://www.google.com">Нажмите сюда</a>.</p>
</body>
</html>
