<html>
<head>
<title>Задание 13</title>
<script>
function largeIm(image) {
	image.style.width = "1000px";
}
function smallIm(image) {
	image.style.width = "500px";
}
</script>
</head>
<body>
<h1>Ссылки</h1>
<img src="img1.jpg" onmouseover="largeIm(this)" onmouseout="smallIm(this)" alt="Изображение">
</body>
</html>
