<html>
<head>
<title>Задание 16</title>
<script language="JavaScript"> 
	function addunderline() {
		head.style.textDecoration = "underline";
	}
	function removeunderline() {
		head.style.textDecoration = "none";
	}
	function addOverline() {
		head.style.textDecoration = "overline";
	}
	function addLineThrough() {
		head.style.textDecoration = "line-through";
	}
</script> 
</head>
<body>
	<h1 id="head" onmouseover="addunderline()" onmouseout="removeunderline()" onclick="addOverline()" ondblclick="addLineThrough()">Добро пожаловать на нашу страницу! 
	</h1> 
</body>
</html>
